{{define "albumPage"}}
    <!DOCTYPE HTML>
    <html>
    {{template "head" .}}
    <body>
    {{template "header" .}}

    {{ with .data }}
    <main role="main">
        <style>
            .hero-bg{
                background-image: url("/img/{{.ProfileIMG.Name}}");
            }
        </style>

        <section class="jumbotron text-center hero-bg">
            <div class="hero-text container ">
                <h1 class="jumbotron-heading">{{.Name}}</h1>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="image-grid are-images-unloaded" data-js="image-grid">
                <div class="image-grid__col-sizer"></div>
                <div class="image-grid__gutter-sizer"></div>
                {{range .Images}}
                    <div class="image-grid__item">
                        <a href="/pic/{{.Name}}"> <img class="image-grid__image img img-thumbnail" src="/thumb/{{.Name}}"></a>
                    </div>
                {{end}}
            </div>

            <p class="pagination">
                <a class="pagination__next" href="{{.Name}}/2">Next page</a>
            </p>
        </div>
    </main>
    {{end}}
    {{template "footer" .}}
    </body>
    </html>
{{end}}
