{{define "indexPage"}}
    <!DOCTYPE HTML>
    <html>
    {{template "head" .}}
    <body>
    {{template "header" .}}

    <main role="main" style="margin-top: 70px; padding-left: 10px; padding-right: 10px;">
        <div class="grid">
            {{range .data}}
                    <div class="item photo">
                        <div class="content">
                            <a href="/pic/{{.Name}}"> <img src="/static/img/loading.gif"  class="photothumb img img-thumbnail lazyload" data-src="/thumb/{{.Name}}"  alt="{{.Name}}" /></a>
                        </div>
                    </div>
            {{end}}
        </div>
    </main>
    {{template "footer" .}}
    </body>
    </html>
{{end}}
