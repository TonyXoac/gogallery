{{define "indexPage"}}
    <!DOCTYPE HTML>
    <html>
    {{template "head" .}}
    <body>
    {{template "header" .}}

    <main role="main">
        <div class="album py-5 bg-light">
            <ul id="myContent">
                {{range .data}}
                    <li><a href="/pic/{{.Name}}"><img src="/static/img/loading.gif"  class="img img-thumbnail lazyload" data-src="/thumb/{{.Name}}"  alt="{{.Name}}" /></a></li>
                {{end}}
            </ul>
        </div>

        </div>

    </main>

    {{template "footer" .}}
    </body>
    </html>
{{end}}
