{{define "head"}}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v3.8.5">
        <title>{{.name}}</title>

        <!-- Gallery Dependacy Scripts -->
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.0.4/jquery.imagesloaded.min.js"></script>

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <link href="https://sachinchoolur.github.io/lightgallery.js/lightgallery/css/lightgallery.css" rel="stylesheet">



        <!-- Custom styles for this template -->
        <link href="/static/css/album.css" rel="stylesheet">



        <link rel="manifest" href="/manifest.json">


        <meta name="theme-color" content="#33363b">
        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Template PWA">
        <link rel="apple-touch-icon" href="/static/icons/ios/touch-icon-180x180.png">
        <!-- Windows -->
        <meta name="msapplication-TileImage" content="/static/icons/android/launcher-icon-144x144.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">

        <link rel="icon"
              type="image/png"
              href="/static/icons/android/launcher-icon-144x144.png">

        <!--Social META -->
        <meta property="og:url"  content="{{.site}}" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{.name}} | {{.socialImage}}">
        <meta property="og:image" content="{{.site}}/thumb/{{.socialImage}}">
        <meta property="og:image:width" content="{{.imageWidth}}">
        <meta property="og:image:height" content="{{.imageHeight}}">


        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{.name}} | {{.socialImage}}">
        <meta name="twitter:description" content="{{.about}}">
        <meta name="twitter:image" content="{{.site}}/thumb/{{.socialImage}}">

    </head>
{{end}}
