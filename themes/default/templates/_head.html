{{define "head"}}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{{.about.description}}">
        <meta name="author" content="{{.about.photographer}}">
        <meta name="generator" content="GoGallery https://github.com/robrotheram/GoGallery">
        <title>{{.name}}</title>

        <!-- Gallery Dependacy Scripts -->
        <script src="/static/js/vendor.js"></script>
        <script src="/static/js/poly.js"></script>
        <!-- Bootstrap core CSS -->
        <link href="/static/css/vendor.css" rel="stylesheet">


        <!-- Custom styles for this template -->
        <link href="/static/css/album.css" rel="stylesheet">



        <link rel="manifest" href="/manifest.json">


        <meta name="theme-color" content="#33363b">
        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Template PWA">
        <link rel="apple-touch-icon" href="/static/icons/ios/touch-icon-180x180.png">
        <!-- Windows -->
        <meta name="msapplication-TileImage" content="/static/icons/android/launcher-icon-144x144.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">

        <link rel="icon"
              type="image/png"
              href="/static/icons/android/launcher-icon-144x144.png">

        <!--Social META -->
        <meta property="og:url"  content="{{.site}}" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{.name}} | {{.socialImage}}">
        <meta property="og:image" content="{{.site}}/thumb/{{.socialImage}}">
        <meta property="og:image:width" content="{{.imageWidth}}">
        <meta property="og:image:height" content="{{.imageHeight}}">


        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{.name}} | {{.socialImage}}">
        <meta name="twitter:description" content="{{.about.description}}">
        <meta name="twitter:image" content="{{.site}}/thumb/{{.socialImage}}">

    </head>
{{end}}
