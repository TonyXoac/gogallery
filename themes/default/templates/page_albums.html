{{define "albumsPage"}}
    <!DOCTYPE HTML>
    <html>
    {{template "head" . }}
    <body>
    {{template "header" . }}

    <main role="main">
        <div class="py-5 bg-light">
            <div class="container" style="margin-top: 50px">
                <div class="row">
                    {{range .data}}
                        {{if .ProfileIMG}}
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <a href="album/{{.Name}}">
                                    <img src="/thumb/{{.ProfileIMG.Name}}" width="100%" height="250px" style="object-fit: cover;"/>
                                </a>
                                <div class="card-body">
                                    <p class="card-text text-center">{{.Name}}</p>
                                </div>
                            </div>
                        </div>
                        {{end}}
                    {{end}}
                </div>
            </div>
        </div>
    </main>
    <footer class="text-muted" style="background-color: white">
        <div class="container">
            <p class="float-right">
                <a href="#" onclick="topFunction()">Back to top</a>
            </p>
            <p>{{.about.footer}}</p>
        </div>
    </footer>
    {{template "footer" .}}
    </body>
    </html>
{{end}}
